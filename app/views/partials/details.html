<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <header>
    <div class="container">
      <h1>Server Details</h1>
    </div>
  </header>
</div>
<div class="container" ng-controller="DetailsCtrl">
  <div class="row">
    <div class="pull-left">
      <h1>Servers</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Port</th>
          <th>API Endpoints</th>
          <th>Actions</th>
        </tr>
        <!-- list servers -->
        <tr ng-repeat="server in servers">
          <td><a class="" ng-href="/dashboard/details">{{server.name}}</a></td>
          <td>
            <span ng-show="server.status.running" class="on">Running</span>
            <span ng-hide="server.status.running" class="off">Stopped</span>
          </td>
          <td>{{server.port}}</td>
          <td><p ng-repeat="resource in server.resources">{{resource.description}}</p></td>
          <td>
            <a class="glyphicon glyphicon-off start" ng-click="startServer(server)" href="#/dashboard/details"></a>
            <a class="glyphicon glyphicon-trash trash" ng-click="deleteServer(server)" href="#/dashboard/details"></a>
          </td>
        </tr>

      </table>
    </div>
  </div>
</div>
